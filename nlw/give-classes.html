<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online </title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>


<body id="page-give-classes">

    <div id="container">

        <header class="page-header">

            <div class="top-bar-container">

                <a href="/">                    
                    <img src="http://127.0.0.1:5500/images/icons/back.svg" alt="Voltar">
                </a>

                <img src="http://127.0.0.1:5500/images/logo.svg" alt="Proffy">

            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong> <!-- tag para fonte que vem com padrão em negrito-->
                <p>O primeiro passo é preencher esse formulário de inscrição</p>
            </div>

        </header>

        <main> <!--main usado paraconteúdo principal da pag-->
                
            <form action="" id="create-class">

                <fieldset>
                    <legend>Seus dados</legend> <!--envolver o form com uma linha e uma legenda-->

                    <div class="input-block">
                         <label for="name">Nome completo</label>
                        <input name="name" id="name" required> <!--required torna o preenchimento do campo obrigatório-->
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da foto<small>(comece com https://)</small> </label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>                    
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio"></textarea> <!--texto maiores com quebra de linha-->
                    </div>

                </fieldset>

            </form>
        </main>
        
    </div>
    
   
</body>
</html>
